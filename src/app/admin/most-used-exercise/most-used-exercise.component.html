<div class="tableContainer">
  <table>
    <thead>
      <th>Tipo de ejercicio</th>
      <th>Ejercicios espirituales realizados</th>
    </thead>
    <tbody>
      <tr>
        <td>Contemplaci√≥n ignaciana</td>
        <td>{{ totalContemplations }}</td>
      </tr>
      <tr>
        <td>Pausa ignaciana</td>
        <td>{{ totalPauses }}</td>
      </tr>
    </tbody>
  </table>
  <br />
  <br />
</div>
<div>
  <div>
    <div class="chart">
      <canvas
        baseChart
        width="200"
        height="200"
        [data]="pieChartData"
        [labels]="pieChartLabels"
        [chartType]="pieChartType"
        [options]="pieChartOptions"
        [colors]="pieChartColors"
        [legend]="pieChartLegend"
      >
      </canvas>
    </div>
  </div>
</div>
