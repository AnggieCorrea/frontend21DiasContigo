<app-navbar-admin (valueResponse)="recibiRespuesta($event)"></app-navbar-admin>
<h1 *ngIf="typeExercise == 'contemplation'">Contemplaciones ignacianas</h1>
<h1 *ngIf="typeExercise == 'pause'">Pausas ignacianas</h1>
<div class="tableContainer">
  <table>
    <thead>
      <th>ID</th>
      <th>TÃ­tulo ejercicio espiritual</th>
      <th>Opciones</th>
    </thead>
    <tbody>
      <tr *ngFor="let exercise of spiritualExercises">
        <td>{{ exercise.idExercise }}</td>
        <td>{{ exercise.title }}</td>
        <td class="options">
          <i
            class="far fa-eye"
            (click)="seeSpiritualExercise(exercise.idExercise)"
          ></i>
          <i
            class="fas fa-pencil-alt"
            (click)="editSpiritualExercise(exercise.idExercise)"
          ></i>
          <i class="fas fa-trash-alt"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<app-footer-admin></app-footer-admin>
