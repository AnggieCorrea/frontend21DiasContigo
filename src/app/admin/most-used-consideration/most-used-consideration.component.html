<app-navbar-admin (valueResponse)="recibiRespuesta($event)"></app-navbar-admin>
<div class="pageMostUsedConsideration">
  <h1 class="principalTitle">Estadísticas</h1>
  <div class="content">
    <h1 class="title">Tipo de reflexión de preferencia</h1>
    <div class="stadistics">
      <table>
        <thead>
          <th>Tipo de reflexión</th>
          <th>Ejercicios espirituales realizados</th>
        </thead>
        <tbody>
          <tr>
            <td>Reflexión grabada</td>
            <td>{{ totalRecordings }}</td>
          </tr>
          <tr>
            <td>Reflexión escrita</td>
            <td>{{ totalTexts }}</td>
          </tr>
        </tbody>
      </table>
      <div class="chart">
        <canvas
          baseChart
          width="200"
          height="200"
          [data]="pieChartData"
          [labels]="pieChartLabels"
          [chartType]="pieChartType"
          [options]="pieChartOptions"
          [colors]="pieChartColors"
          [legend]="pieChartLegend"
        >
        </canvas>
      </div>
    </div>
  </div>
</div>
<app-footer-admin></app-footer-admin>
