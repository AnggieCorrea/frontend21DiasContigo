<app-navbar-admin (valueResponse)="recibiRespuesta($event)"></app-navbar-admin>
<div class="editSpiritualExercise">
  <h1>Edita aquí el ejercicio espiritual</h1>
  <div class="content">
    <div class="principalInformation">
      <h3>Día: {{ day }}</h3>
      <h3>
        | Tipo de ejercicio espiritual:
        {{ typeExercise }}
      </h3>
    </div>
    <div class="information">
      <div class="colum1">
        <label>Título:</label>
        <label>Frase 1:</label>
        <label>Frase 2:</label>
        <label>URL imagen:</label>
        <label>URL audio:</label>
      </div>
      <div class="colum1">
        <input type="text" name="title" placeholder="{{ title }}" />
        <input type="text" name="sentence1:" placeholder="{{ sentenceOne }}" />
        <input type="text" name="sentence2:" placeholder="{{ sentenceTwo }}" />
        <input type="text" name="urlImage:" placeholder="{{ urlImage }}" />
        <input type="text" name="urlAudio:" placeholder="{{ urlAudio }}" />
      </div>
    </div>
    <div class="Buttons">
      <button (click)="returnToSpiritualExercises()">Cancelar</button>
      <button (click)="saveSpiritualExercise()">Guardar</button>
    </div>
  </div>
</div>
<app-footer-admin></app-footer-admin>
