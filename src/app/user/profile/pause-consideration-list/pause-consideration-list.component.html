<div id="pauseCardContainer">
  <button class="pauseCard" 
    *ngFor="let pausa of pausas; let numeroDia = index"
  >
    <div class="cardTitle">
      <h4>Reflexión de pausa del {{pausa.dayIndex}}</h4>
    </div>
    <div class="cardDetails">
      <p>Emoción: <img class="emoji" src="{{pausa.emoji}}" (click)="reload()"/></p>
    </div>  
  </button>
</div>
