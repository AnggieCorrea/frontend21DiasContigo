<div id="contemplationCardContainer">
  <button
    class="contemplationCard"
    *ngFor="let contemplacion of contemplaciones" 
    (click)="myConsideration(contemplacion._id)"
  >
    <div class="cardTitle">
      <h4>Contemplacion del día {{contemplacion.dayIndex}}</h4>
    </div>
    <div class="cardDetails">
      <p>Día: {{contemplacion.dayIndex}}</p>
      <p>Tipo: {{contemplacion.type}}</p>
    </div>
  </button>
</div>
