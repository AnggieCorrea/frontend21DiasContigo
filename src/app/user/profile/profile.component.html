<app-navbar></app-navbar>
<div class="infoProfile">
    <!-- Sección superior (foto y nickname) -->
    <div class="infoProfilePhoto">
        <button class="profilePhoto"></button>
        <div class="profileNickname">
            <p>Nombre de Usuario</p>
        </div>  
    </div>
    <!-- Sección inferior (Datos personales) -->
    <div class="wrap">
        <div class="tabSplit">
            <button class="contemplationTab" (click)="showContemplations()">
                <p>Mis Contemplaciones</p>
            </button>            
            <button class="pauseTab" (click)="showPauses()">
                <p>Mis Pausas</p>
            </button>        
        </div>
        <div class="lists">
            <div *ngIf="showContemplation">
                <user-contemplation-list></user-contemplation-list>
            </div>
            <div *ngIf="showPause">
                <user-pause-list></user-pause-list>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
