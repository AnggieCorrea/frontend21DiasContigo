<body class="mainBody">
    <app-navbar></app-navbar>
    <div class="content">
      <h2>Mi contemplación de Título de contemplación</h2>
      <div class="content">
            <div class="audioContainer" *ngIf="consideration.type =='audio'">
                <button class="refresh" (click)="openFile(url)">Recargar audio</button>  
                <audio *ngIf="this.url != ''" controls id="audio">
                    <source type="audio/mp3" />
                  </audio>
              </div>
            <div class="textArea" *ngIf="consideration.type=='text'">
                <p>{{consideration.considerationText}}</p>
            </div>

        </div> 
      </div>
  </body>
