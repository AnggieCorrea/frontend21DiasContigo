<div class="audioContainer">
  <ul>
    <li
      class="audioList"
      *ngFor="let file of files"
      (click)="openFile(file.url)"
    >
      {{ file.name }}
    </li>
  </ul>
  <div class="audioControl">
    <div>
      <button
        *ngIf="showPlay == true"
        class="playButton"
        (click)="play()"
      ></button>
      <button
        *ngIf="showPause == true"
        class="pauseButton"
        (click)="pause()"
      ></button>
    </div>
    <div class="volumeConfig">
      <span></span>
      <input
        class="volumeSlide"
        type="range"
        min="0"
        max="1"
        step="0.01"
        value="0.5"
        (input)="setVolume($event)"
      />
    </div>
    <button class="stopButton" (click)="stop()"></button>
  </div>
  <div class="audioDetails">
    <span>Time</span>
    <span>Duration</span>
  </div>
  <div class="considerationNavButtons" *ngIf="showSpam == true">
    <button class="recordNavButton" (click)="showRecorder()">
      ¡Graba tu experiencia!
    </button>
    <button class="writeNavButton" (click)="showTextArea()">
      ¡Escribe tu experiencia!
    </button>
    <button class="skipNavButton">No puede realizarce por el momento</button>
  </div>
  <div class="sliderContainer">
    <div *ngIf="showRec == true">
      <app-microphone-recorder></app-microphone-recorder>
    </div>
    <div *ngIf="showTex == true">
      <form class="formulario">
        <textarea
          rows="8"
          cols="50"
          maxlength="700"
          placeholder="Escribe tu reflexión"
        ></textarea>
        <button class="sendButton">Guardar</button>
      </form>
    </div>
  </div>
</div>
