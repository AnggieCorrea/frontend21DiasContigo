<app-navbar-admin (valueResponse)="recibiRespuesta($event)"></app-navbar-admin>
<div
  class="seeSpiritualExercise"
  [ngStyle]="{
    'background-image': 'url(' + urlImage + ')',
    'background-size': '100%'
  }"
>
  <div>
    <button (click)="returnToSpiritualExercises()">Atrás</button>
  </div>
  <div class="content">
    <h1>Día: {{ day }}</h1>
    <h1>{{ title }}</h1>
    <div class="generalContent">
      <h3>{{ sentenceOne }}</h3>
      <br />
      <h3>{{ sentenceTwo }}</h3>
      <div class="contentAudio">
        <div class="audioContainer">
          <ul>
            <button class="writeNavButton" (click)="openFile(urlAudio)">
              Cargar Audio
            </button>
            <audio controls id="audio" >
              <source type="audio/mp3" />
            </audio>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer-admin></app-footer-admin>
