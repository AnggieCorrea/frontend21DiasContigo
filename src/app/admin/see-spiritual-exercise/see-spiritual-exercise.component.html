<app-navbar-admin (valueResponse)="recibiRespuesta($event)"></app-navbar-admin>
<div
  class="seeSpiritualExercise"
  [ngStyle]="{
    'background-image': 'url(' + selectedSpiritualExercise.urlImage + ')',
    'background-size': '100%'
  }"
>
  <div>
    <button (click)="returnToSpiritualExercises()">Atrás</button>
  </div>
  <div class="content">
    <h1>Día: {{ selectedSpiritualExercise.dayIndex }}</h1>
    <h1>{{ selectedSpiritualExercise.title }}</h1>
    <div class="generalContent">
      <h3>{{ selectedSpiritualExercise.sentenceone }}</h3>
      <h3>{{ selectedSpiritualExercise.sentencetwo }}</h3>
      <div class="contentAudio">
        <app-audio-player></app-audio-player>
      </div>
    </div>
  </div>
</div>
<app-footer-admin></app-footer-admin>
